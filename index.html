<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Syz#0128</title>
<link rel="shortcut icon" type="image/png" href="assets/icons/main.png">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#0026C6">
<meta property="og:type" content="website">
<meta property="og:title" content="Syz">
<meta property="og:description" content="Syz#0128">
<style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #000;
            }
            
            .iframe {                
                width: 100%;
                border: none;
                height: 100vh;
            }
</style>
</head>
<script language=javascript>
    var rev = "fwd";
    function titlebar(val){
        var msg  = "Syz";
        var res = " ";
        var speed = 500;
        var pos = val;
        msg = "♡ "+msg+" ♡";
        var le = msg.length;
        if(rev == "fwd"){
            if(pos < le){
                pos = pos+1;
                scroll = msg.substr(0,pos);
                document.title = scroll;
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
            else {
                rev = "bwd";
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
        }
        else {
            if(pos > 0) {
                pos = pos-1;
                var ale = le-pos;
                scrol = msg.substr(ale,le);
                document.title = scrol;
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
            else {
                rev = "fwd";
                timer = window.setTimeout("titlebar("+pos+")",speed);
            }
        }
    }
    titlebar(0);
</script>
<body>
<iframe class="iframe" src="assets/iframe.html"></iframe>
</body></html>
